{% extends "base.html" %}
{% from "_helpers.html" import render_field %}
{% block title %} Dodaj kategorię {% endblock %}
{% block content %}
    <div class="my-container">
        <div class="mt-4 ml-4 mr-4">
            <div class="row my-row-header">
                <div class="col">
                    <h5>Dodaj kategorię</h5>
                </div>
            </div>
            <div class="row my-row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10">
                    <form method="POST">
                        {{ form.csrf_token }}
                        <div class="form-group row my-row-input">
                            <div class="col">
                                {{ render_field(form.name) }}
                            </div>
                        </div>
                        <div class="form-group row my-row-button">
                            <div class="col d-flex justify-content-end">
                                <a href="{{ url_for('main.categories') }}" class="btn btn-danger">Anuluj</a>
                                {{ form.submit(class="btn btn-success") }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10">
                    <img src="{{ url_for('static', filename='images/category_create.jpg') }}"
                    class="rounded mx-auto d-block img-thumbnail" alt="Category Create photo">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
