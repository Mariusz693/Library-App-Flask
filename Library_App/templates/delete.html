{% extends "base.html" %}
{% from "_helpers.html" import render_flash %}
{% block title %} Usuwanie {% endblock %}
{% block content %}
    <div class="my-container">
        <div class="mt-4 ml-4 mr-4">
            <div class="row my-row-header">
                <div class="col">
                    <h5>Usuwanie</h5>
                </div>
            </div>
            {{ render_flash(get_flashed_messages(with_categories=true)) }}
            <div class="row my-row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10">
                    <form method="POST">
                        <div class="row my-row">
                            <div class="col my-text-bold">
                                {{ object_type }}:
                            </div>
                        </div>
                        <div class="row my-row">
                            <div class="col d-flex justify-content-end my-text-size">
                                {{ object }}
                            </div>
                        </div>
                        <div class="form-group my-row-button">
                            <div class="col d-flex justify-content-end">
                                <a href="{{ back_link }}" class="btn btn-danger">Anuluj</a>
                                <input class="btn btn-success" id="submit" name="submit" type="submit" value="PotwierdÅº">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10">
                    <img class="rounded mx-auto d-block img-thumbnail" 
                    src="{{ url_for('static', filename='images/delete.jpg') }}" alt="Delete photo">
                </div>
            </div>
        </div>                
    </div>
{% endblock content %}
