<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light my-navbar">
        <div class="container-fluid">
            <a href="{{ url_for('main.index') }}" class="navbar-brand">Strona główna</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Książki</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Autorzy</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Kategorie</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Użytkownicy</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-end navbar-nav">
                    <a href="#" class="nav-link active">Zaloguj</a>
                </div>
            </div>
        </div>
    </nav>
<!-- //--------------------------- page content -------------------------// -->
    {% block content %}{% endblock content %}
<!-- //--------------------------- page content end ---------------------// -->
    <footer class="fixed-bottom my-footer">
        <div class="text-center p-3">© 2021 Copyright: Mariusz Kuleta</div>
    </footer> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
